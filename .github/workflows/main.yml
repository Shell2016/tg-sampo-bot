name: Build & deploy sampobot

on:
  push:
    branches:
      - master
jobs:
  build-deploy:
    name: Build and deploy sampobot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: |
          ./gradlew test
          ./gradlew bootJar